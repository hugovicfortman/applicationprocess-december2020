<template>
	<div class="card">
		<div class="card-header text-white bg-primary">
			Applicant
		</div>
		<div class="card-body">
			<form role="form">
				<div class="form-group row">
					<label class="col-md-3 col-form-label">First Name </label>
					<div class="col-md-9">
						<input type="text" placeholder="first name" class="form-control" value.bind="applicant.name">
					</div>
				</div>

				<div class="form-group row">
					<label class="col-md-3 col-form-label"> Last Name</label>
					<div class="col-md-9">
						<input type="text" placeholder="last name" class="form-control" value.bind="applicant.familyName">
					</div>
				</div>

				<div class="form-group row">
					<label class="col-md-3 col-form-label">Age</label>
					<div class="col-md-9">
						<input type="number" placeholder="age" class="form-control" value.bind="applicant.age">
					</div>
				</div>

				<div class="form-group row">
					<label class="col-md-3 col-form-label">Email Address</label>
					<div class="col-md-9">
						<input type="text" placeholder="email" class="form-control" value.bind="applicant.emailAddress">
					</div>
				</div>

				<div class="form-group row">
					<label class="col-md-3 col-form-label">Address</label>
					<div class="col-md-9">
						<textarea cols="50" rows="4" placeholder="address" class="form-control" value.bind="applicant.address"></textarea>
					</div>
				</div>

				<div class="form-group row">
					<label class="col-md-3 col-form-label">Country of Origin</label>
					<div class="col-md-9">
						<select placeholder="country of origin" class="form-control" value.bind="applicant.countryOfOrigin">
              <option value="israel">Israel</option>
            </select>
					</div>
				</div>

				<div class="form-group row">
					<label class="col-md-3 col-form-label">Hired</label>
					<div class="col-md-9">
						<input type="checkbox" class="checkbox" checked.bind="applicant.hired">
					</div>
				</div>
			</form>
			<div>
				<button class="btn btn-success float-right" click.delegate="save()" disabled.bind="!canSave">Save</button>
			</div>
		</div>
	</div>
</template>
