<template>
	<div class="card">
		<div class="card-header text-white bg-primary">
	    ${ 'titles.applicant' | t }
    </div>
		<div class="card-body">
			<form role="form">
				<div class="form-group row" validation-errors.bind="nameErrors">
					<label class="col-md-3 col-form-label">${ 'models.applicant.name' | t }</label>
					<div class="col-md-9">
						<input type="text" placeholder="${ 'models.applicant.name' | t }" class="form-control" value.bind="applicant.name & validate">
            <small class="info help-block" repeat.for="errorInfo of nameErrors">
              ${ errorInfo.error.message }
            </small>
					</div>
				</div>

				<div class="form-group row" validation-errors.bind="familyNameErrors">
					<label class="col-md-3 col-form-label">${ 'models.applicant.familyName' | t }</label>
					<div class="col-md-9">
						<input type="text" placeholder="${ 'models.applicant.familyName' | t }" class="form-control" value.bind="applicant.familyName & validate">
            <small class="info help-block" repeat.for="errorInfo of familyNameErrors">
              ${ errorInfo.error.message }
            </small>
					</div>
				</div>

				<div class="form-group row" validation-errors.bind="ageErrors">
					<label class="col-md-3 col-form-label">${ 'models.applicant.age' | t }</label>
					<div class="col-md-9">
						<input type="number" placeholder="${ 'models.applicant.age' | t }" class="form-control" value.bind="applicant.age & validate">
            <small class="info help-block" repeat.for="errorInfo of ageErrors">
              ${ errorInfo.error.message }
            </small>
					</div>
				</div>

				<div class="form-group row" validation-errors.bind="emailAddressErrors">
					<label class="col-md-3 col-form-label">${ 'models.applicant.emailAddress' | t }</label>
					<div class="col-md-9">
						<input type="text" placeholder="${ 'models.applicant.emailAddress' | t }" class="form-control" value.bind="applicant.emailAddress & validate">
            <small class="info help-block" repeat.for="errorInfo of emailAddressErrors">
              ${ errorInfo.error.message }
            </small>
					</div>
				</div>

				<div class="form-group row" validation-errors.bind="addressErrors">
					<label class="col-md-3 col-form-label">${ 'models.applicant.address' | t }</label>
					<div class="col-md-9">
						<textarea cols="50" rows="4" placeholder="${ 'models.applicant.address' | t }" class="form-control" value.bind="applicant.address & validate"></textarea>
            <small class="info help-block" repeat.for="errorInfo of addressErrors">
              ${ errorInfo.error.message }
            </small>
					</div>
				</div>

				<div class="form-group row" validation-errors.bind="countryOfOriginErrors">
					<label class="col-md-3 col-form-label">${ 'models.applicant.countryOfOrigin' | t }</label>
					<div class="col-md-9">
						<select class="form-control" value.bind="applicant.countryOfOrigin & validate">
              <option value>${ 'models.applicant.countryOfOrigin' | t }</option>
              <option repeat.for="country of countries" value="${ country.value }">${ country.name }</option>
            </select>
            <small class="info help-block" repeat.for="errorInfo of countryOfOriginErrors">
              ${ errorInfo.error.message }
            </small>
					</div>
				</div>

				<div class="form-group row" validation-errors.bind="hiredErrors">
					<label class="col-md-3 col-form-label">${ 'models.applicant.hired' | t }</label>
					<div class="col-md-9">
						<input type="checkbox" class="checkbox" checked.bind="applicant.hired & validate">
            <small class="info help-block" repeat.for="errorInfo of hiredErrors">
              ${ errorInfo.error.message }
            </small>
					</div>
				</div>
			</form>
			<div class="form-group row">
        <div class="col-md-12 text-right">
          <button class="btn btn-danger" click.delegate="reset()" disabled.bind="!canReset">${ 'commands.reset' | t }</button>
          <button class="btn btn-success" click.delegate="save()" disabled.bind="!canSave">${ 'commands.send' | t }</button>
        </div>
			</div>
		</div>
	</div>
</template>
