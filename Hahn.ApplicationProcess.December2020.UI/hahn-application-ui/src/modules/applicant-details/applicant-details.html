<template>
	<div class="card">
		<div class="card-header text-white bg-primary">
			Applicant
    </div>
    <input click.delegate="prompt.confirm('Are you leaving?')" value="click me" type="button">
		<div class="card-body">
			<form role="form">
				<div class="form-group row">
					<label class="col-md-3 col-form-label" for="name">First Name </label>
					<div class="col-md-9">${ nameErrors }
						<input type="text" placeholder="first name" class="form-control" value.bind="applicant.name & validate">
					</div>
				</div>

				<div class="form-group row">
					<label class="col-md-3 col-form-label"> Last Name</label>
					<div class="col-md-9">
						<input type="text" placeholder="last name" class="form-control" value.bind="applicant.familyName & validate">
					</div>
				</div>

				<div class="form-group row">
					<label class="col-md-3 col-form-label">Age</label>
					<div class="col-md-9">
						<input type="number" placeholder="age" class="form-control" value.bind="applicant.age & validate">
					</div>
				</div>

				<div class="form-group row">
					<label class="col-md-3 col-form-label">Email Address</label>
					<div class="col-md-9">
						<input type="text" placeholder="email" class="form-control" value.bind="applicant.emailAddress">
					</div>
				</div>

				<div class="form-group row">
					<label class="col-md-3 col-form-label">Address</label>
					<div class="col-md-9">
						<textarea cols="50" rows="4" placeholder="address" class="form-control" value.bind="applicant.address"></textarea>
					</div>
				</div>

				<div class="form-group row">
					<label class="col-md-3 col-form-label">Country of Origin</label>
					<div class="col-md-9">
						<select class="form-control" value.bind="applicant.countryOfOrigin">
              <option>Country of Origin</option>
              <option value="rohan">Rohan</option>
              <option value="gondor">Gondor</option>
            </select>
					</div>
				</div>

				<div class="form-group row">
					<label class="col-md-3 col-form-label">Hired</label>
					<div class="col-md-9">
						<input type="checkbox" class="checkbox" checked.bind="applicant.hired">
					</div>
				</div>
			</form>
			<div class="form-group row">
        <div class="col-md-12 text-right">
          <button class="btn btn-danger" click.delegate="reset()" disabled.bind="!canSave">Reset</button>
          <button class="btn btn-success" click.delegate="save()" disabled.bind="!canSave">Send</button>
        </div>
			</div>
		</div>
	</div>
</template>
